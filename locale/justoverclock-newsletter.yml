    optOutPageDescription: "<p>Mõistame, et eelistused muutuvad ning meil on kahju näha sind lahkumas. Kui sa ei soovi enam meie uudiskirja\nsaada, siis kliki allolevale nupule. Seejärel ei saa sa meilt enam mingeid uudiseid või pakkumisi.</p>\n<p>Sooviksime teada, kas on midagi, mida saaksime teha, et oma uudiskirja parandada või kas sul oleks mingit tagasisidet.\nKui muudad oma meelt, siis võid tulevikus uue tellimuse teha!</p>\n<p>Aitäh sulle sinu aja eest ning loodame, et näeme sind veel.</p>\n"
