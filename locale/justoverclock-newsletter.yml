    dataProcessingModalContent: "<p><strong>Eesmärk</strong></p>\n<p>See dokument toob välja meie suhtumisi andmete kogumisse, töötlemisse ja salvestamisesse, et hoida uudiskirjade\ntellimuste info kooskõlas Andmekaitse üldmäärusega (GDPR). See tagab, et inimestel\non täielik kontroll nende andmete üle ja, et nad mõistavad kuidas neid kasutatakse.</p>\n<p><strong>Selge nõusolek</strong></p>\n<p>Kogume uudiskirja tellimusi ainult selgelt kasutaja enda algatusel tehtud tellimustega.\nTellijad peavad ise märkima või eemaldama märgistuse valikult \"Nõustun\", et anda enda nõusolek.\nEi kasutata valikuid, mis on eelnevalt valitud.</p>\n<p><strong>Andmete minimeerimine</strong></p>\n<p>Kogume ainult neid andmeid, mis on hädavajalikud uudiskirja saatmiseks: E-posti aadress (nõutud). </p>\n<p><strong>Tühistamine</strong></p>\n<p>Tellijad saavad oma tellimuse igal ajal tühistada. Igas uudiskirjas on tellimuse tühistamise link, mida on kerge leida ja kasutada.\n</p>\n<p><strong>Andmete kustutamine</strong></p>\n<p>Isiklikud andmed salvestatakse meie andmebaasis ainult tellimuse kehtivuse ajal. Kui tellija tühistab tellimuse, siis nende e-posti\naadress ja teised isiklikud andmed kustutatakse kui seadud või juriidiline põhjus ei nõua vastupidist.</p>\n<p><strong>Andmete turvaline käsitlemine</strong></p>\n<p>Tagame kohase tehnilise ja organisatoorsed meetodid, et kaitsta meie tellijate andmeid nagu näiteks:\nAndmete krüpteerimine nende edastamise ajal. Regulaarsed meie andmete säilitamise ja töötlemise auditid.</p>\n"
